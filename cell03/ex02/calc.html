<!DOCTYPE html>
<html>
    <head>
        <title>cell03_ex02</title>
    </head>
    <style>
        
    </style>
    <body>
        <div class="calc">Calculator
            <input type="number" id="num1">
            <select name="operators" id="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="number" id="num2">
            <button onclick="calc()">Try me!</button>
        </div>
        <script>
            function calc(){
                let num1 = parseInt(document.getElementById("num1").value);
                let operator = document.getElementById("operators").value;
                let num2 = parseInt(document.getElementById("num2").value);
                let result

                if (num1 < 0 || num2 < 0){
                    alert("Error :(.")
                    return;
                }

                if ((operator === "/" || operator === "%") && num2 === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }

                switch (operator) { // Use a switch statement for cleaner code
                    case "+":
                        result = num1 + num2;
                        break;
                    case "-":
                        result = num1 - num2;
                        break;
                    case "*":
                        result = num1 * num2;
                        break;
                    case "/":
                        result = num1 / num2;
                        break;
                    case "%":
                        result = num1 % num2;
                        break;
                }
    
                alert("Result: " + result);
                console.log("Result:", result);
            }
    
            setInterval(() => {
                alert("Please, use me...");
            }, 30000);
            
        </script>
    </body>
</html>
